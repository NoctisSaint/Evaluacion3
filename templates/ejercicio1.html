{% extends "base.html" %}
{% block content %}
<h2>Ejercicio 1</h2>
<form method="post">
    Nota 1: <input type="number" name="nota1" min="10" max="70" required><br>
    Nota 2: <input type="number" name="nota2" min="10" max="70" required><br>
    Nota 3: <input type="number" name="nota3" min="10" max="70" required><br>
    Asistencia (%): <input type="number" name="asistencia" min="0" max="100" required><br>
    <button type="submit">Enviar</button>
</form>
{% if resultado %}
    {% if resultado.error %}
        <p>{{ resultado.error }}</p>
    {% else %}
        <p>Promedio: {{ resultado.promedio }}</p>
        <p>Estado: {{ resultado.estado }}</p>
    {% endif %}
{% endif %}
<a href="{{ url_for('index') }}">Volver</a>
{% endblock %}
